 function creerCarte(container, c, isLarge = false) {
    const card = document.createElement('div');
    card.className = 'card';
	const badge = document.createElement('div');
badge.className = 'anime-badge';
badge.innerText = c.anime;
card.appendChild(badge);

    if (isLarge) card.style.maxWidth = '600px';
    card.style.margin = '0 auto';

    const img = new Image();
    img.src = c.image;
    img.className = 'image';
    img.alt = `Image de ${c.auteur} - citation ${c.anime}`;
    img.style.objectFit = 'cover';
    img.style.objectPosition = 'center center';
    img.style.width = '100%';
    img.style.height = isLarge ? '400px' : '250px';
    img.style.opacity = '0';
    img.style.transition = 'opacity 0.6s ease';
    img.onload = () => img.style.opacity = '1';

    const citationDiv = document.createElement('div');
    citationDiv.className = 'citation';
    citationDiv.innerHTML = `
      <p class="texte">${c.texte}</p>
      <p class="auteur">‚Äî ${c.auteur}</p>
      <p class="copier-btn" onclick="copier('${c.texte}')">Copier</p>
    `;

    card.appendChild(img);
    card.appendChild(citationDiv);
    container.appendChild(card);
  }

  function afficherCitations(filtre) {
    const container = document.getElementById('citations');
    container.innerHTML = '';
    const list = filtre === 'tous' ? citations : citations.filter(c => c.anime === filtre);
    list.forEach(c => creerCarte(container, c));
  }

  function afficherCitationAleatoire() {
    const container = document.getElementById('citations');
    container.innerHTML = '';
    const randomCitation = citations[Math.floor(Math.random() * citations.length)];
    const img = new Image();
    img.src = randomCitation.image;
    img.onload = () => {
      creerCarte(container, randomCitation, true);
    };
  }

  function copier(text) {
    navigator.clipboard.writeText(text);
    alert("Citation copi√©e !");
  }

  function filtrer(button, anime) {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    afficherCitations(anime);
  }

function toggleTheme(button) {
  const body = document.body;
  const isLight = body.classList.toggle('light');
  localStorage.setItem('theme', isLight ? 'light' : 'dark');
  button.innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
  button.classList.add('rotate');
  setTimeout(() => button.classList.remove('rotate'), 600);
}

   function scrollToTop() {
  const scrollStep = -window.scrollY / 40; // Ajuste la "vitesse" ici
  const interval = setInterval(() => {
    if (window.scrollY !== 0) {
      window.scrollBy(0, scrollStep);
    } else {
      clearInterval(interval);
    }
  }, 10); // vitesse d'intervalle (ms)
}

  window.onscroll = () => {
    document.getElementById('scrollTop').style.display = window.scrollY > 200 ? 'block' : 'none';
  };
function rechercherCitation() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const container = document.getElementById('citations');
  container.innerHTML = '';
  const resultats = citations.filter(c =>
    c.texte.toLowerCase().includes(input) ||
    c.auteur.toLowerCase().includes(input)
  );
  resultats.forEach(c => creerCarte(container, c));
}


window.onload = () => {
  const theme = localStorage.getItem('theme');
  const body = document.body;
  const toggleBtn = document.querySelector('.theme-toggle');
  if (theme === 'light') {
    body.classList.add('light');
    toggleBtn.innerText = 'üåô';
  }
  afficherCitations('tous');
};
